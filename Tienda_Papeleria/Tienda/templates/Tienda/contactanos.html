<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contáctanos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .contact-container {
            background: #fff;
            padding: 2rem 3rem;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            text-align: center;
        }
        .whatsapp-btn {
            display: inline-block;
            background: #25d366;
            color: #fff;
            padding: 1rem 2rem;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            text-decoration: none;
            transition: background 0.2s;
        }
        .whatsapp-btn:hover {
            background: #128c7e;
        }
        .whatsapp-icon {
            vertical-align: middle;
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="contact-container">
        <h1>¡Contáctanos por WhatsApp!</h1>
        <p>Haz clic en el botón para escribirnos directamente por WhatsApp.</p>
        <a class="whatsapp-btn" href="https://api.whatsapp.com/send/?phone=56945657563&text=Hola%2C+me+interesa+el+producto+lapcin&type=phone_number&app_absent=0" target="_blank" rel="noopener">
            <img class="whatsapp-icon" src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp" width="24" height="24">
            Escribir por WhatsApp
        </a>
    </div>
</body>
</html>
